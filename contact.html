    <script>
      // Harita nesnesini başlat
      var map = L.map("map").setView([37.0662, 37.3833], 13); // Gaziantep Üniversitesi koordinatları

      // Harita katmanını ekle (OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // İşaretçi ekle
      L.marker([37.0662, 37.3833])
        .addTo(map)
        .bindPopup("Gaziantep Üniversitesi")
        .openPopup();
    </script>
    <script>
  document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");
    const messageDiv = document.getElementById("status-message");

    if (status === "success") {
        messageDiv.textContent = "Mesajınız başarıyla gönderildi. En kısa sürede size dönüş yapacağız.";
        messageDiv.className = "message success";
    } else if (status === "error") {
        messageDiv.textContent = "Mesaj gönderilemedi. Lütfen bilgilerinizi kontrol edip tekrar deneyin.";
        messageDiv.className = "message error";
    }
    
    // Form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
        if (!email.includes('@') || !email.includes('.')) {
            e.preventDefault();
            messageDiv.textContent = "Lütfen geçerli bir email adresi girin.";
            messageDiv.className = "message error";
        }
    });
  });
</script>
